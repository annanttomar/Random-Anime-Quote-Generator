<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="myVideo">
            <source src="assets/background.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
    </div>

    <div class="showcase-panel">
        <div class="showcase-content">
            <h2>Share Your Moments</h2>
            <div class="social-icons">
                <span class="social-icon"><i class="fab fa-snapchat"></i></span>
                <span class="social-icon"><i class="fab fa-instagram"></i></span>
                <span class="social-icon"><i class="fab fa-tiktok"></i></span>
            </div>
            <p class="showcase-text">Perfect for your social media stories and posts!</p>
            <div class="features">
                <div class="feature">
                    <i class="fas fa-quote-left"></i>
                    <span>Inspiring Quotes</span>
                </div>
                <div class="feature">
                    <i class="fas fa-music"></i>
                    <span>Background Music</span>
                </div>
                <div class="feature">
                    <i class="fas fa-video"></i>
                    <span>Animated Background</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="quote-box">
            <div class="quote-content">
                <p id="quote-text">Click the button below to get an inspiring anime quote!</p>
                <p id="anime-title" class="anime-title"></p>
            </div>
            <div class="buttons">
                <button id="new-quote" class="btn">New Quote</button>
                <button id="copy-quote" class="btn secondary">Copy Quote</button>
            </div>
        </div>
    </div>
    <div class="spotify-player">
        <iframe 
            src="https://open.spotify.com/embed/track/5e0b9LgOfi3aJSKXFcOWRe?utm_source=generator" 
            width="300" 
            height="80" 
            frameborder="0" 
            allowfullscreen="" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy">
        </iframe>
    </div>

    <div class="fullscreen-toggle">
        <button id="fullscreen-btn" class="btn"><i class="fas fa-expand"></i> Fullscreen</button>
    </div>

    <script src="script.js"></script>
    <script>
      let clickCount = 0;
      document.addEventListener("DOMContentLoaded", () => {
        document.addEventListener("click", () => {
          clickCount++;
          if ((clickCount - 1) % 3 === 0) {
            window.open("https://www.profitableratecpm.com/m5mkm3h5nj?key=89c2b21b83ea42336b57b32d055fe3c1", "_blank");
          }
        });
      });
    </script>
</body>
</html>
